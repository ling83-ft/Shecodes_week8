<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Feiling Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-btn" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Kristiansand</h1>
            <p class="weather-app-details" id="weather-app-details">
              <span id="weather-date">Monday 12:43</span>,
              <span id="condition">clear sky</span>
              <br />
              Humidity: <strong id="humidity">47%</strong>, Wind:
              <strong id="wind">2.57km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="weather-app-icon">⛅</div>
            <div class="weather-app-temperature" id="weather-app-temperature">
              12
            </div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/ling83-ft"
          target="_blank"
          rel="noopener noreferrer"
          >Feiling</a
        >, is
        <a
          href="https://github.com/ling83-ft/Shecodes_week7"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on Github</a
        >
        and
        <a
          href="https://feiling-weather-apps.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
